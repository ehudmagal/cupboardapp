<!DOCTYPE html>
<html  ng-app="main">
<head>
    <link rel="shortcut icon" type="image/x-icon" href="img/favicon.ico">
    <link href="//netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css" rel="stylesheet">
    <script data-require="angular.js@*" data-semver="1.2.0-rc3-nonmin" src="http://code.angularjs.org/1.2.0-rc.3/angular.js"></script>
	<script src = "//ajax.googleapis.com/ajax/libs/angularjs/1.2.0/angular-cookies.js"></script>
    <script data-require="ng-table@*" data-semver="0.3.1" src="http://bazalt-cms.com/assets/ng-table/0.3.1/ng-table.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    <script src='http://bgrins.github.io/spectrum/spectrum.js'></script>
    <link data-require="ng-table@*" data-semver="0.3.1" rel="stylesheet" href="http://bazalt-cms.com/assets/ng-table/0.3.1/ng-table.css" />
    <link data-require="bootstrap-css@*" data-semver="3.0.0" rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css" />
    <link href="/admin/assets/css/bootstrap.min.css" rel="stylesheet" />
    <link href="/admin/assets/css/bootstrap-responsive.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="/admin/assets/css/font-awesome.min.css" />

		<!--[if IE 7]>
		  <link rel="stylesheet" href="/admin/assets/css/font-awesome-ie7.min.css" />
		<![endif]-->

		<!-- page specific plugin styles -->

		<!-- fonts -->

		<link rel="stylesheet" href="/admin/assets/css/ace-fonts.css" />

		<!-- ace styles -->
        <link rel='stylesheet' href='http://bgrins.github.io/spectrum/spectrum.css' />
		<link rel="stylesheet" href="/admin/assets/css/ace.min.css" />
		<link rel="stylesheet" href="/admin/assets/css/ace-responsive.min.css" />
		<link rel="stylesheet" href="/admin/assets/css/ace-skins.min.css" />
        <link rel="stylesheet" href="/admin/assets/css/jquery-ui-1.10.3.custom.min.css" />
		<link rel="stylesheet" href="/admin/assets/css/chosen.css" />
		<link rel="stylesheet" href="/admin/assets/css/datepicker.css" />
		<link rel="stylesheet" href="/admin/assets/css/bootstrap-timepicker.css" />
		<link rel="stylesheet" href="/admin/assets/css/daterangepicker.css" />
		<link rel="stylesheet" href="/admin/assets/css/colorpicker.css" />



    <link rel="stylesheet" href="/admin/css/app.css" />
	<script src="/admin/js/globals.js"></script>
    <script src="/admin/js/controllers.js"></script>
	<script src="/admin/js/directives.js"></script>
	<script src="/admin/js/filters.js"></script>
	<script src="/admin/js/routing.js"></script>
	<script src="/admin/js/services.js"></script>
	<script src="/admin/js/breadcrumbs.js"></script>
	<script src="http://cdnjs.cloudflare.com/ajax/libs/angular.js/1.2.0rc3/angular-route.js"></script>
	<title>Admin</title>
</head>
<body ng-controller="DemoCtrl">
<div class="navbar" id="navbar">
			<script type="text/javascript">
				try{ace.settings.check('navbar' , 'fixed')}catch(e){}
			</script>
			<div class="navbar-inner">			
				<div class="container-fluid">
					<a href="#" class="brand">
						<small>
							<img src="/admin/img/logo.png" height="42" width="42" alt="some_text"></i>
							Phytech Admin
						</small>
					</a><!-- /.brand -->
					
			</div><!-- /.navbar-inner -->
		</div>	
</div>		
<div class="main-container container-fluid">
<div class="sidebar" id="sidebar">
</div>
	<div class="main-content">
				<div class="breadcrumbs" id="breadcrumbs">
					<script type="text/javascript">
						try{ace.settings.check('breadcrumbs' , 'fixed')}catch(e){}
					</script>
					<ul class="breadcrumb">
            <li ng-repeat="breadcrumb in breadcrumbs.getAll()">
                <span class="divider">/</span>
                <ng-switch on="$last">
                    <span ng-switch-when="true">{{breadcrumb.name}}</span>
                    <span ng-switch-default><a href="{{breadcrumb.path}}">{{breadcrumb.name}}</a></span>
                </ng-switch>
            </li>
        </ul>
		</div>
					<div ng-view></div>  
	</div>
</div>
     
</body>
</html>
